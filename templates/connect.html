{% extends 'base.html' %}

{% block title %}Connect Database{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Connect to SQLite Database</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Upload Database File</div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="database_file" class="form-label">Select SQLite Database File</label>
                                <input class="form-control" type="file" id="database_file" name="database_file" accept=".db,.sqlite,.sqlite3">
                                <div class="form-text">Upload a SQLite database file (.db)</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload & Connect</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Connect to Existing Database</div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="db_path" class="form-label">Database File Path</label>
                                <input type="text" class="form-control" id="db_path" name="db_path" 
                                       placeholder="Enter full path to database file">
                                <div class="form-text">Full path to an existing SQLite database file on the server</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Connect</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
